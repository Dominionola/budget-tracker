<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Updated Tailwind CDN -->
  </head>
  <body
    style="font-family: 'Be Vietnam Pro', sans-serif"
    class="flex items-center justify-center min-h-screen w-full bg-gray-200"
  >
    <div
      class="container flex flex-col items-center bg-white p-10 rounded-2xl shadow-lg w-[100%] h-auto"
    >
      <h1 class="text-3xl font-bold">Budget Tracker</h1>
      <p class="mt-3">
        Balance: <span id="balance" class="font-semibold">$0.00</span>
      </p>

      <div class="mt-5 w-full">
        <label for="type" class="block text-sm font-medium">Type:</label>
        <select
          id="type"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>

      <div class="mt-5 w-full">
        <label for="category" class="block text-sm font-medium"
          >Category:</label
        >
        <input
          class="w-full border-2 rounded border-gray-300 p-1"
          id="category"
          type="text"
        />
      </div>

      <div class="mt-5 w-full">
        <label for="amount" class="block text-sm font-medium">Amount:</label>
        <input
          class="w-full border-2 rounded border-gray-300 p-1"
          id="amount"
          type="number"
        />
      </div>

      <div class="mt-5">
        <button
          id="add-transaction"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Add Transaction
        </button>
      </div>

      <ul id="transaction-list" class="mt-5 w-full"></ul>
      <button
        id="clear-transactions"
        class=" hidden mt-3 bg-white text-black border hover:bg-red-600 hover:text-white px-4 py-2 rounded"
      >
        Clear Transactions
      </button>
    </div>
    <!-- Added closing div -->

    <script src="main.js"></script>
  </body>
</html>
